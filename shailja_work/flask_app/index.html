<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/shailja_work/project/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>Welcome to Stand-Up Bot</h1>
        <div>
            <div id=chatbox">
                <p class="botText"><span>Hi, I am Stand-Up Bot.</span></p>
            </div>
            <div id="userInput">
                <input id="textInput" type="text" name="msg" placeholder="User">
                <input id="bottomInput" type="submit" value="Add Users">
            </div>
            <div id="userInput">
                <br>
                <input id="bottomInput" type="submit" value="Join Meeting">
            </div>
            <script>
                function getBotResponse() {
                    var rawText = ${"textInput"}.val
                    var userHtml = '<p class=userText"><span>' + rawText + '</span></p>';
                    $("#textInput").val("");
                    $("#chatbox").append(userHtml);
                    document.getElementById('userInput').scrollIntoView({block: 'start', behaviour: 'smooth'});
                    $.get("/get", { msg:rawText }).done(function(data) {
                        var botHtml = '<p class=botText"><span>' + data + '</span></p>';
                        $("#chatbox").append(botHtml);
                        document.getElementById('userInput').scrollIntoView({block: 'start', behaviour: 'smooth'});
                    });
                }
                $("#textInput").keypress(function(e) {
                    if(e.which == 13) {
                        getBotResponse();
                    }
                });
                $("#buttonInput").click(function() {
                    getBotResponse();
                })
            </script>
        </div>
    </body>
</html>
